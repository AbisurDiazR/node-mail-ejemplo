<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>NodeMailer</h1>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form action="/send-email" method="POST">
                            <div class="form-group">
                                <input type="text" id="" class="form-control" placeholder="Nombre" autofocus name="name">
                            </div>
                            <div class="form-group">
                                <input type="text" name="email" id="" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <input type="tel" name="phone" id="" class="form-control" placeholder="Telefono">
                            </div>
                            <div class="form-group">
                                <textarea name="message" id="" cols="30" rows="10" class="form-control" placeholder="Mensaje"></textarea>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
